<h1>Linux 系统常用命令</h1>
<h2>用户、用户组</h2>
<p>在Ubuntu中，可以使用<code>useradd</code>命令来创建新的用户并将其添加到特定的用户组。
使用命令：</p>
<pre><code>sudo useradd -m -s /bin/bash -g &lt;group_name&gt; &lt;username&gt;
</code></pre>
<ul>
<li><code>-m</code>：自动为该用户创建主目录（如果不存在）</li>
<li><code>-s /bin/bash</code>：设置默认登录Shell为Bash</li>
<li><code>&lt;group_name&gt;</code>：要将用途添加到的用户组名称</li>
<li><code>&lt;username&gt;</code>：要创建的新用户的用户名
注意：上述命令需要以管理员身份运行（通过<code>sudo</code>或者root用户）才能执行</li>
</ul>
