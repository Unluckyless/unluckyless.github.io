    <script>
      window.addEventListener('scroll', function() {
        var element = document.getElementById('box');
        var header_element = document.getElementById('header')

        var position = element.getBoundingClientRect(); // 获取元素位置

        // 计算元素一半的位置
        var elementHalf = (position.height - position.top) / 10;

        // 检查页面滚动位置
        if (window.scrollY > elementHalf) {
          // 当滚动超过元素一半时改变透明度
          element.style.backgroundColor = "rgba(255, 255, 255,0.1)";
          element.style.backdropFilter = "blur(10px)"
          header_element.style.height = '50px'
        } else {
          // 否则恢复原始透明度
          element.style.backgroundColor = "rgba(255, 255, 255,0)";
          element.style.backdropFilter = "blur(0px)"
          header_element.style.height = '75px'
        }
      });
    </script>
